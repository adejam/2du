            <li class="nav-item mr_10">
              <button
                class="btn btn-outline-secondary ta_center btn-sm"
                type="button"
                data-toggle="modal"
                data-target="#addBookModal"
              >
                Add Todo
              </button>
              <div
                class="modal fade"
                id="addBookModal"
                tabindex="-1"
                role="dialog"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Add Todo</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <form id="todoForm" data-formname="todo">
                      <div class="modal-body">
                        <input type="hidden" class="values" id="id" data-uid="uid" />
                        <div class="form-group">
                          <label for="title">Title</label>
                          <input
                            type="text"
                            class="form-control values"
                            id="title"
                            placeholder="Title"
                            required
                          />
                        </div>
                        <div class="form-group">
                          <label for="description">Description</label>
                          <input
                            type="text"
                            class="form-control values"
                            id="description"
                            placeholder="Description"
                            required
                          />
                        </div>
                        <div class="form-group">
                          <label for="priority">Priority</label>
                          <select class="form-control values" id="priority" required>
                            <option value="very low">Very Low</option>
                            <option value="low">Low</option>
                            <option value="average">Average</option>
                            <option value="high">High</option>
                            <option value="very high">Very High</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label for="dueDate">Due Date</label>
                          <input
                            type="datetime-local"
                            class="form-control values"
                            id="dueDate"
                            placeholder="Due Date"
                            required
                          />
                        </div>
                        <div class="form-group">
                          <label for="project">Project</label>
                          <select
                            class="form-control values"
                            id="selectProject"
                            data-select="selectinput"
                            required
                          >
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                          </select>
                        </div>
                        <input
                          type="hidden"
                          class="form-check-input values"
                          id="status"
                          data-checker="checker"
                        />
                      </div>
                      <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" id="addTodo">Add Todo</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </li>
            <li class="nav-item">
              <button

              </button>
              <div
                class="modal fade"
                id="addProjectModal"
                tabindex="-1"
                role="dialog"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Add Project</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <form id="projectForm" data-formname="project">
                      <div class="modal-body">
                        <input type="hidden" class="values" id="id" data-uid="uid" />
                        <div class="form-group">
                          <label for="title">Project Title</label>
                          <input
                            type="text"
                            class="form-control values"
                            id="projectTitle"
                            placeholder="Project Title"
                            required
                          />
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" id="addProject">
                          Add Project
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </li>
          </ul>

      <main class="mt_10 mb_10">
        <div class="row">
          <section class="col-md-5 mb_10">
            <div>

              <div>
                <ul class="list-group m_10" id="projectRow">

          <div class="col-md-7">
