<!DOCTYPE html>
<html lang="en">

  <body>
    <div>
      <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light justify-content-between">

          <button

            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav nav-tabs ml-auto ta_center" id="filterSelect">
              <li class="nav-item">
                <a class="nav-link filterLink" href="#" id="activeTask">Active Task</a>
              </li>
              <li class="nav-item">
                <a class="nav-link filterLink" href="#" id="dueTask">Due Task</a>
              </li>

              <li class="nav-item">
                <a class="nav-link filterLink" href="#" id="completedTask">Completed Task</a>
              </li>
              <li class="nav-item">
                <a class="nav-link filterLink" href="#" id="incompleteTask">Incomplete Task</a>

            </ul>
          </div>
        </nav>
        <section class="headerSection ta_center bg-warning">
          <h2>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              style="width: 30px; height: 30px"
            >
              <path
                d="M352 96c0-53.02-42.98-96-96-96s-96 42.98-96 96 42.98 96 96 96 96-42.98 96-96zM233.59 241.1c-59.33-36.32-155.43-46.3-203.79-49.05C13.55 191.13 0 203.51 0 219.14v222.8c0 14.33 11.59 26.28 26.49 27.05 43.66 2.29 131.99 10.68 193.04 41.43 9.37 4.72 20.48-1.71 20.48-11.87V252.56c-.01-4.67-2.32-8.95-6.42-11.46zm248.61-49.05c-48.35 2.74-144.46 12.73-203.78 49.05-4.1 2.51-6.41 6.96-6.41 11.63v245.79c0 10.19 11.14 16.63 20.54 11.9 61.04-30.72 149.32-39.11 192.97-41.4 14.9-.78 26.49-12.73 26.49-27.06V219.14c-.01-15.63-13.56-28.01-29.81-27.09z"
                style="fill: blue"
              />
            </svg>
            <span class="text-info">2du</span>
          </h2>
          <p class="text-muted smallText">
            Â© 2020. Designed By
            <a href="http://github.com/adejam" class="text-info">Adeleye Jamiu</a>.
          </p>
          <p class="headerText text-secondary">Your Number One Todo List App.</p>
          <div class="d_flex justify-content-center m_10 ta_left">
            <ul class="navbar-nav d_r">
              <li class="nav-item mr_10">
                <button
                  class="btn btn-outline-secondary ta_center btn-sm"
                  type="button"
                  data-toggle="modal"
                  data-target="#addBookModal"
                >
                  Add Todo
                </button>
                <div
                  class="modal fade"
                  id="addBookModal"
                  tabindex="-1"
                  role="dialog"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add Todo</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <form id="todoForm" data-databasename="todo" data-formtype="add">
                        <div class="modal-body">
                          <input type="hidden" class="values" id="id" data-uid="uid" />
                          <div class="form-group">
                            <label for="title">Title</label>
                            <input
                              type="text"
                              class="form-control values"
                              id="title"
                              placeholder="Title"
                              required
                            />
                          </div>
                          <div class="form-group">
                            <label for="description">Description</label>
                            <input
                              type="text"
                              class="form-control values"
                              id="description"
                              placeholder="Description"
                              required
                            />
                          </div>
                          <div class="form-group">
                            <label for="priority">Priority</label>
                            <select class="form-control values" id="priority" required>
                              <option value="">Choose Priority...</option>
                              <option value="1">Very Low</option>
                              <option value="2">Low</option>
                              <option value="3">Average</option>
                              <option value="4">High</option>
                              <option value="5">Very High</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <label for="dueDate">Due Date</label>
                            <input
                              type="datetime-local"
                              class="form-control values"
                              id="dueDate"
                              required
                            />
                          </div>
                          <div class="form-group">
                            <label for="selectProject">Project</label>
                            <select
                              class="form-control values"
                              id="selectProject"
                              data-select="selectinput"
                              required
                            >
                              <option value="">Choose Project...</option>
                              <option value="work">Work</option>
                              <option value="personal">Personal</option>
                            </select>
                          </div>
                          <input
                            type="hidden"
                            class="form-check-input values"
                            id="status"
                            data-checker="checker"
                          />
                        </div>
                        <div class="modal-footer">
                          <button type="submit" class="btn btn-primary" id="addTodo">
                            Add Todo
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </li>
              <li class="nav-item">
                <button
                  class="btn btn-outline-secondary ta_center btn-sm"
                  type="button"
                  data-toggle="modal"
                  data-target="#addProjectModal"
                >
                  Add Project
                </button>
                <div
                  class="modal fade"
                  id="addProjectModal"
                  tabindex="-1"
                  role="dialog"
                  aria-labelledby="exampleModalLabel2"
                  aria-hidden="true"
                >
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel2">Add Project</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <form id="projectForm" data-databasename="project" data-formtype="add">
                        <div class="modal-body">
                          <div class="alert d-none alert-danger" role="alert" id="alert"></div>
                          <div class="form-group">
                            <label for="projectTitle">Project Title</label>
                            <input
                              type="text"
                              class="form-control values"
                              id="projectTitle"
                              placeholder="Project Title"
                              required
                            />
                          </div>
                        </div>
                        <div class="modal-footer">
                          <button type="submit" class="btn btn-primary" id="addProject">
                            Add Project
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
            <div class="d-md-none ml_10 ">
              <button
                class="btn btn-sm btn-outline-secondary dropdown-toggle"
                type="button"
                id="dropdownProjectButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Projects
              </button>
              <div
                class="dropdown-menu projectRow"
                id="dropdownProject"
                aria-labelledby="dropdownProjectButton"
                data-filtertype="filter"
              >
                <a class="dropdown-item filter" data-tofilter="all" href="#">All Projects</a>
                <a class="dropdown-item filter" data-tofilter="work" href="#">work</a>
                <a class="dropdown-item filter" data-tofilter="personal" href="#">personal</a>
              </div>
            </div>
          </div>
          <div class="d_flex justify-content-center d-s-none">
            <div class="searchDiv">
              <input
                class="form-control"
                type="search"
                id="search"
                placeholder="Search Todo Title"
                aria-label="Search"
                data-filtertype="search"
              />
            </div>
          </div>
        </section>
      </header>
      <main class=" mb_10 main bg-light">
        <div class="row">
          <div class="p_10 col-12 d_flex justify-content-end mb_10 filterDiv">
            <div>
              <select class="form-control" id="sortSelect">
                <option value="oldToNew" data-oldToNew="oldToNew">Oldest to Newest</option>
                <option value="newToOld" data-newToOld="newToOld">Newest to Oldest</option>
                <option value="lowestPriority" data-lowestPriority="lowestPriority"
                  >Priority (Lowest to Highest Priority)</option
                >
                <option value="highestPriority" data-highestPriority="lowToHigh"
                  >Priority (Highest to Lowest Priority)</option
                >
              </select>
            </div>
          </div>
          <section class="col-md-3 mb_10 ">
            <div class="d-none d-md-block">
              <h3 class="ta_center">Projects</h3>
              <div>
                <ul class="list-group m_10 projectRow" id="projectRow" data-filtertype="filter">
                  <li class="list_group_item filter" data-tofilter="all">All Projects</li>
                  <li class="list_group_item filter" data-tofilter="work">work</li>
                  <li class="list_group_item filter" data-tofilter="personal">personal</li>
                </ul>
              </div>
            </div>
          </section>
          <div class="col-md-7">
            <h3 class="ta_center">Todo Lists</h3>
            <section class="d-flex d_c" id="todoRow">
              <h2 class="d-none">todo row</h2>
            </section>
          </div>
        </div>
      </main>
      <footer></footer>
      <div class="undo d_none">
        Undo
      </div>
    </div>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
